<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lonely Cloud</title>
  <link rel="stylesheet" href="/assets/indexstyle.css">

    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid">
    <div class="row nav-bar nav-bg">
      <div class="col-3 col-xs-12">
        <h1 class="section-title">Lonely Cloud Clothing <i class="fa fa-copyright copy-icon"></i></h1>
      </div>
      <div class="col-6 col-xs-12 nav-bar-links d-flex">
        <a href="tees.html" class="top-nav-links col-3">
          <h1 class="content">Tees</h1>
        </a>
        <a href="hoodies.html" class="top-nav-links col-3">
          <h1 class="content">Hoodies</h1>
        </a>
        <a href="hats.html" class="top-nav-links col-3">
          <h1 class="content">Hats</h1>
        </a>
        <a href="blog.html" class="top-nav-links col-3">
          <h1 class="content">Blog</h1>
        </a>
      </div>
      <div class="col-3">
        <input type="search" name="lookup" id="top-nav-search">
      </div>
    </div>
  </header>
  <div class="main-bg">
    <div class="container-fluid">
      <div class="row best-sellers d-flex">
        <div class="col-4 best-seller-alpha">
          <h1 class="content">Our Best Sellers</h1>
        </div>
        <div class="col-4 best-seller-space"></div>
        <div class="col-4 best-seller-beta">
          <h1 class="content">Killer Sales</h1>
        </div>
      </div>
      <div class="row filler">
        <div class="col-12 filler-image-alpha"></div>
      </div>
      <div class="row d-flex section-start">
        <h1 class="section-title">Tops</h1>
      </div>
      <div class="row sections d-flex">
        <div class="col-4 catagories tees">
          <h2 class="content">Tees</h2>
        </div>
        <div class="col-4 catagories hoodies">
          <h2 class="content">Hoodies</h2>
        </div>
        <div class="col-4 catagories zip-ups">
          <h2 class="content">Zip-ups</h2>
        </div>
        <div class="col-4 catagories long-sleeves">
          <h2 class="content">Long Sleeves</h2>
        </div>
        <div class="col-4 catagories sweatshirts">
          <h2 class="content">Sweatshirts</h2>
        </div>
      </div>
      <div class="row d-flex section-start">
        <h1 class="section-title">Bottoms</h1>
      </div>
      <div class="row sections d-flex">
        <div class="col-4 catagories jeans">
          <h2 class="content">Jeans</h2>
        </div>
        <div class="col-4 catagories shorts">
          <h2 class="content">Shorts</h2>
        </div>
      </div>
    </div>
  </div>
